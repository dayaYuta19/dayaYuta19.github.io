<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitSurf - Votre assistant de kitesurf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inclure FullCalendar CSS et JavaScript -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>

    <style>
    body {
    padding: 20px;
    background-color: #f0f8ff;
    }
    #result {
        margin-top: 20px;
    }
    #calendar {
        width: 50%; 
        margin: 0 auto; 
        margin-top: 20px;  
    }
    </style>

    <!--Manifest pour la PWA-->
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
    <div class="container">
        <h1>KitSurf</h1>
        <p>Entrez votre poids et vérifiez les conditions de vent pour pratiquer le kitesurf.</p>
        
        <!-- Formulaire pour entrer le poids -->
        <div class="input-group mb-3">
            <input type="number" id="weightInput" class="form-control" placeholder="Votre poids (kg)" aria-label="Weight">
            <button class="btn btn-success" onclick="calculateKiteSize()">Vérifier</button>
        </div>
        
        <!-- Résultats -->
        <div id="result"></div>

        <!-- Affichage des données météo -->
        <div id="meteoDisplay"></div>
    </div>
    
    <div id="calendar"></div>


    <!--service Worker pour le PWA-->
    <script>
        if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
        });
        }
        </script>


    <script src="js/main.js"></script>
</body>
</html>
